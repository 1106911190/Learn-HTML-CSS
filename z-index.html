<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Z-INDEX</title>
</head>
<style>

div{
	width: 100px;
	height: 100px;
}
body{
	z-index: 1;
}
.one{
	position: absolute;
	top: 0;
	left: 0;
	background: red;
	z-index: 10;
}
.two{
	position: absolute;
	top: 50px;
	left: 50px;
	background: blue;
	/*z-index: 100;*/
}
.three{
	position: absolute;
	top: 100px;
	left: 100px;
	background: yellow;
	z-index: 500;
}
</style>
<body>
	<div class="one">这是第一个框</div>
	<div class="two">这是第二个框</div>
	<div class="three">这是第三个框</div>
</body>
</html>
