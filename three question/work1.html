<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>work1</title>
	<style>
	*{
		margin:0;
		padding:0;
	}
	.center{
		margin:auto;
		position: absolute;
		top:0;
		bottom:0;
		left: 0;
		right:0;
		width:250px;
		height:250px;
		background-color:red;
	}
	.center div{
		width:50%;
		height:50%;
		background-color: red;
		position: absolute;
	}
	.one{
		top:-50%;
		left:-50%;
	}
	.two{
		top:-50%;
		right:-50%;
	}
	.three{
		bottom:-50%;
		left:-50%;
	}
	.four{
		bottom:-50%;
		right:-50%;
	}
	</style>
</head>
<body>
	<div class="center">
		<div class="one">
			<div class="one"><div class="one"><div class="one"></div></div></div>
		</div>
		<div class="two">
			<div class="two"><div class="two"><div class="two"></div></div></div>
		</div>
		<div class="three">
			<div class="three"><div class="three"><div class="three"></div></div></div>
		</div>
		<div class="four">
			<div class="four"><div class="four"><div class="four"></div></div></div>
		</div>
	</div>
</body>
</html>
