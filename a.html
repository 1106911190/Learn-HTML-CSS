<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>A 标签</title>
</head>
<body>
	<em>This is a 斜体字</em>
	<a href="http://me.wenqiangyang.com" title="My website" target="_black">This is link to my web</a>
	<p>这是一个段落，对就是一个段落而已，现在我需要一个(⊙o⊙)… 引用 ： <q>千里之行，始于足下</q></p>
	<blockquote>这是一个整个的引用：<q>学而时习之，不易乐乎？</q></blockquote>
	<p>据说blockquote不能放在P标签呢里面，这是为什么呢？(⊙o⊙)?<blockquote>那我来试一下好了</blockquote>后面还有一些其他的什么东西</p>
</body>
</html>
