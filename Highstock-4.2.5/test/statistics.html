<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HighStock</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/index.css">
  </head>
  <body>
  <div class='container' style="margin-top:100px;">
    <div class="container-fluid">
    <div id='content' class='row'>
      <div class="main container-fluid" style="height:400px;">

      </div>
    </div>
    </div>
  </div>
    <script src="js/jquery-1.11.3.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  <script src="js/highstock.js"></script>
  <script src="http://cdn.hcharts.cn/highstock/modules/exporting.js"></script>
  <script>
    $(document).ready(function(){
      var title = {
        text : "月平均气温"
      };
      var subtitle = {
        text : "Source:Can You Guess"
      };
      var xAxis = {
        categories:['一月','二月','三月','四月','五月','六月','七月','八月','九月','十月','十一月','十二月']
      };
      var yAxis = {
        title :{
          text : 'Temperature(\xB0C)'
        },
        plotLines:[{
          value:0,
          width:1,
          color:"#808080",
        }]
      };
      var tooltip = {
        valueSuffix:'\xB0C'
      };
      var legend = {
        layout:'vertical',
        align:'right',
        verticalAlign:'middle',
        borderWidth:0
      };
      var series = [
        {
          name:'Tokyo',
          data:[7.0,6.9,9.5,14.5,16.7,18.5,20.3,21.5,24.3,25.4,26.3,27.6]
        },
        {
          name:'New York',
           data: [-0.2, 0.8, 5.7, 11.3, 17.0, 22.0, 24.8,24.1, 20.1, 14.1, 8.6, 2.5]
        },
        {
         name: 'Berlin',
         data: [-0.9, 0.6, 3.5, 8.4, 13.5, 17.0, 18.6,17.9, 14.3, 9.0, 3.9, 1.0]
        },
        // {
        //  name: 'London',
        //  data: [3.9, 4.2, 5.7, 8.5, 11.9, 15.2, 17.0, 16.6, 14.2, 10.3, 6.6, 4.8]
        // },
      ];
       var json = {};

       json.title = title;
       json.subtitle = subtitle;
       json.xAxis = xAxis;
       json.yAxis = yAxis;
       json.tooltip = tooltip;
       json.legend = legend;
       json.series = series;
      $(".main").highcharts(json);
    });
  </script>
  </body>
</html>
