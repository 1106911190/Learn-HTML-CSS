<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Box-Moving</title>
	<style>
	*{
		margin: 0;
		padding: 0;
	}
	.box{
		top:0;
		bottom: 0;
		left:0;
		right:0;
		margin:auto;
		position:fixed;
		width:200px;
		height:200px;
		background-color: red;
		animation:mymove 2s linear infinite;
	}
	@keyframes  mymove{
		0%{ left:0;}
		25%{left:-250px;}
		50%{left:0;}
		75%{left:250px;}
		100%{left:0;}
	}
	</style>
</head>
<body>
	<div class="box"></div>
</body>
</html>
