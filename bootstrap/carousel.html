		width: 800px;

<body>
	
	<!-- <div id = "slidershow" class = "carousel slide picturn" data-ride="carousel" data-interval = "3000">

	<div class="container" id="myCarousel">
		<div id="carousel-example-generic" class="carousel slide" data-ride="carousel" data-interval="2000">
			<ol class="carousel-indicators">
				<li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
				<li data-target="#carousel-example-generic" data-slide-to="1"></li>
				<li data-target="#carousel-example-generic" data-slide-to="2"></li>
			</ol>
			<div class="carousel-inner">
				<div class="item active">
					<img src="1.jpg" alt="#">
					<div class="carousel-caption">
						<h3>U3D</h3>
						<p>新版本升级</p>
					</div>
				</div>
				<div class="item">
					<img src="2.jpg" alt="#">
					<div class="carousel-caption">
						<h3>Apple</h3>
						<p>新版本升级</p>
					</div>
				</div>
				<div class="item">
					<img src="3.jpg" alt="#">
					<div class="carousel-caption">
						<h3>Sublime text</h3>
						<p>神一样的编辑器</p>
					</div>
				</div>
				<a href="#carousel-example-generic" class="left carousel-control" data-slide="prev">
				<span>&lsaquo;</span>
				</a>
				<a href="#carousel-example-generic" class="right carousel-control" data-slide="next">
				<span>&rsaquo;</span>
				</a>
			</div>
		</div>
	</div>
